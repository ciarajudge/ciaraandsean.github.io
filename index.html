	<body style="background-image:url(images/paperbg_final.png);">
	
		<div class="dialogue-box">
			<h2>Enter your full name</h2>
			<form id="nameForm">
				<input type="text" id="nameInput" placeholder="" />
				<br />
				<button type="submit">Continue</button>
			</form>
			<div id="errorMsg" class="error"></div>
			</div>
		
	<script>
		  function normalizeName(name) {
    return name
      .normalize("NFD")                 // split accents from letters
      .replace(/[\u0300-\u036f]/g, "")  // remove accent marks
      .toLowerCase()
      .trim();
  }
    document.getElementById("nameForm").addEventListener("submit", async (e) => {
    e.preventDefault(); // prevent the form from reloading the page
    const nameInput = document.getElementById("nameInput").value;
    const name = normalizeName(nameInput);
    const errorMsg = document.getElementById("errorMsg");
    errorMsg.textContent = "";

    if (!name) {
      errorMsg.textContent = "Please enter your full name as written on the invitation.";
      return;
    }

    try {
      const response = await fetch("passwords.json");
      const data = await response.json();
      const allowed = data.allowed.map(normalizeName);

      if (allowed.includes(name)) {
        localStorage.setItem("visitorName", name);
        sessionStorage.setItem("invite_ok", "1");
        window.location.href = "whenwhere.html";
      } else {
        errorMsg.textContent = "Sorry, that name isn’t on the list.";
      }
    } catch (err) {
      console.error(err);
      errorMsg.textContent = "Error loading name list.";
    }
  });
  </script>
